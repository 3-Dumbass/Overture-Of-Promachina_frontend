<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>배팅 사이트</title>
        <link rel="stylesheet" href="bet_roo.css">
    </head>
    <body>
    <header>
        <h1>배팅 게임</h1>
    </header>

    <div class="container">
        <div id="betting-area">
        </div>

        <div id="user-info">
            <div id="coin-balance">코인 잔액: <span id="user-coins">0</span></div>
        </div>

        <div id="betting-panel">
            <button id="join-button">참여하기</button>
            <div id="betting-form" style="display: none;">
                <input type="number" id="bet-amount" placeholder="배팅 금액">
                <div class="bet-buttons">
                    <button id="bet-button">배팅하기</button>
                    <button id="bet-complete-button" style="display: none;">배팅 완료</button>
                </div>
            </div>
        </div>

        <div id="result-panel" style="display: none;">
            <button id="win-button">승리</button>
            <button id="lose-button">패배</button>
        </div>
    </div>

    <footer>
        <p>문의: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </footer>

    <script src="js/bet_room.js"></script>
    </body>

</html>
